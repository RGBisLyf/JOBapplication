<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      height: 100vh;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      color: #7a3cff;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      color: #333;
    }
    .sidebar ul li.active,
    .sidebar ul li:hover {
      background: #7a3cff;
      color: #fff;
      border-radius: 8px;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background: #7a3cff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    table th, table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    table th {
      background: #f1f1f1;
    }
    .view-btn {
      background: #7a3cff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 10px;
      width: 95%;
      height: 95%;
      display: flex;
      flex-direction: column;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
      align-self: flex-end;
      font-size: 16px;
    }
    #pdfViewer {
      flex: 1;
      overflow: auto;
      border: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #pdfViewer canvas {
      margin: 10px auto;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;       /* Fit width */
      height: auto;      /* Keep aspect ratio */
      max-width: 100%;   /* Never exceed container */
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Job Hub</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Resumes</li>
      <li>Cover Letters</li>
      <li>Saved Jobs</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="main">
    <div class="main-header">
      <h1>My Applications</h1>
      <button class="btn">+ New Application</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Job</th>
          <th>Resume</th>
          <th>Cover Letter</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interested</td>
          <td>Amazon VA Product Research</td>
          <td><button class="view-btn" onclick="openModal('resume.pdf')">View Resume</button></td>
          <td><button class="view-btn" onclick="openModal('coverletter.pdf')">View Cover Letter</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="fileModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">✖ Close</button>
      <div id="pdfViewer">Loading...</div>
    </div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    async function openModal(file) {
      const modal = document.getElementById("fileModal");
      const pdfViewer = document.getElementById("pdfViewer");

      modal.style.display = "flex";
      pdfViewer.innerHTML = "Loading...";

      try {
        const pdfDoc = await pdfjsLib.getDocument(file).promise;
        pdfViewer.innerHTML = "";

        for (let i = 1; i <= pdfDoc.numPages; i++) {
          const page = await pdfDoc.getPage(i);

          // Render at high resolution
          const viewport = page.getViewport({ scale: 2 });

          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          pdfViewer.appendChild(canvas);
          await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        }
      } catch (err) {
        console.error("Error loading PDF:", err);
        pdfViewer.innerHTML = `<p style="color:red;">⚠️ Failed to load ${file}. Check if the file exists.</p>`;
      }
    }

    function closeModal() {
      document.getElementById("fileModal").style.display = "none";
      document.getElementById("pdfViewer").innerHTML = "";
    }
  </script>

</body>
</html>
